<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Netzwerk-Scan Report</title>
  <link rel="stylesheet" href="static/style.css">
  <script src="static/d3.v7.min.js"></script>
  <script src="static/chart.js"></script>
</head>
<body>
  <h1>Netzwerk-Scan Report</h1>

  <section>
    <h2>📊 Port-Statistik</h2>
    <canvas id="portChart" width="600" height="300"></canvas>
  </section>

  <section>
    <h2>🌐 Netzwerk-Topologie</h2>
    <div id="graph"></div>
  </section>

  <section>
    <h2>📋 Gerätetabelle</h2>
    <table><thead><tr><th>IP</th><th>MAC</th><th>Vendor</th><th>Ports</th></tr></thead><tbody></tbody></table>
  </section>

  <script>
    const graphData = JSON.parse(`{"nodes": [], "links": []}`);
    const portStats = JSON.parse(`{}`);

    const ctx = document.getElementById("portChart").getContext("2d");
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(portStats),
        datasets: [{
          label: 'Offene Ports',
          data: Object.values(portStats),
          borderWidth: 1,
          backgroundColor: "rgba(54, 162, 235, 0.6)"
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const width = 800, height = 500;
    const svg = d3.select("#graph").append("svg")
      .attr("width", width)
      .attr("height", height);

    const simulation = d3.forceSimulation(graphData.nodes)
      .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(70))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .selectAll("line")
      .data(graphData.links)
      .enter().append("line")
      .attr("stroke", "#aaa");

    const node = svg.append("g")
      .selectAll("circle")
      .data(graphData.nodes)
      .enter().append("circle")
      .attr("r", 10)
      .attr("fill", "#3b82f6")
      .call(drag(simulation));

    const label = svg.append("g")
      .selectAll("text")
      .data(graphData.nodes)
      .enter().append("text")
      .text(d => d.label)
      .attr("x", 12)
      .attr("y", ".31em");

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x).attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
      node
        .attr("cx", d => d.x).attr("cy", d => d.y);
      label
        .attr("x", d => d.x + 12).attr("y", d => d.y);
    });

    function drag(simulation) {
      return d3.drag()
        .on("start", (event, d) => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x; d.fy = d.y;
        })
        .on("drag", (event, d) => {
          d.fx = event.x; d.fy = event.y;
        })
        .on("end", (event, d) => {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null; d.fy = null;
        });
    }
  </script>
</body>
</html>
